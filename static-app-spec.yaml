name: exitmatch-demo
region: lon
static_sites:
- name: web
  build_command: npm ci && npm run build && npm run export
  output_dir: out
  index_document: index.html
  error_document: 404.html
  environment_slug: node-js
  envs:
  - key: NODE_ENV
    value: production
  - key: NEXT_TELEMETRY_DISABLED
    value: "1"